<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/5-filters.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link
      rel="icon"
      href="https://s3.amazonaws.com/intranet-projects-files/holbertonschool-higher-level_programming+/268/icon.png"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="https://s3.amazonaws.com/intranet-projects-files/holbertonschool-higher-level_programming+/268/logo.png"
          at="Logo"
        />
      </div>
    </header>
    <main>
      <div class="container">
        <section class="filters">
          <div class="locations">
            <h4>State</h4>
            <h3>California, Arizaona, ...</h3>
          </div>
          <div class="amenities">
            <h4>Amenities</h4>
            <h3>Internet, Kitchen, ...</h3>
          </div>
          <button>Search</button>
        </section>
      </div>
    </main>
    <footer>
      <p class="p1">Best School</p>
    </footer>
  </body>
</html>
