<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AirBnB Clone</title>
    <style>
      body {
        padding: 0px;
        margin: 0px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      header {
        background-color: #ff0000;
        height: 70px;
        width: 100%;
      }
      main {
        flex: 1;
      }
      footer {
        background-color: #00ff00;
        height: 60px;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .p1 {
        justify-content: center;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header class="header"></header>
    <main></main>
    <footer>
      <p class="p1">Best School</p>
    </footer>
  </body>
</html>
